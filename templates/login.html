<!DOCTYPE html>
<html>
<head>
    <title>ScripTradeX - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2>ScripTradeX</h2>
                        <p class="text-muted">Centralized EXIM Scrip Exchange</p>
                        <form action="/login" method="POST" class="mt-4">
                            <select name="username" class="form-select mb-3">
                                <option value="Alpha Exports">Login as Alpha Exports (Seller)</option>
                                <option value="Global Imports">Login as Global Imports (Buyer)</option>
                            </select>
                            <button type="submit" class="btn btn-primary w-100">Access Dashboard</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
